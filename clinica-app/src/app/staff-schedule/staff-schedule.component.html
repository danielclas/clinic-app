<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-10">
        <form class="border rounded shadow-lg border-light px-3 pb-3 m-3 mt-5 bg-white">

          <div class="row">
            <div class="col-1 d-flex">
              <app-back-arrow></app-back-arrow>
            </div>
            <div class="col d-flex enabled" style="height: 80px;">
              <div style="margin: auto;">
                <h4>
                  Seleccionar horarios de atenci√≥n
                </h4>
              </div>
            </div>
          </div>

          <div class="row justify-content-center" *ngIf="schedule">
            <div class="col">
              <ul class="list-group">
                <li *ngFor="let day of days" class="list-group-item d-flex justify-content-between align-items-center">
                  <fa-icon (click)="onActivateClick(day.value, from, to)" [icon]="icon" [size]="'2x'" [ngClass]="schedule[day.value] ? 'text-success' : 'text-secondary'"></fa-icon>
                  <div class="justify-content-start">
                    <p><b>{{day.viewValue}}</b></p>
                  </div>
                  <p>Desde</p>
                  <select #from class="form-control" style="width: 15%;">
                    <option *ngFor="let hour of printHours(day)" [selected]="schedule[day.value] && schedule[day.value][0] == hour">{{hour}}</option>
                  </select>
                  <p>Hasta</p>
                  <select #to class="form-control" style="width: 15%;">
                    <ng-container *ngFor="let hour of printHours(day)" >
                      <option *ngIf="compareHours(hour, from)" [selected]="schedule[day.value] && schedule[day.value][1] == hour">{{hour}}</option>
                    </ng-container>
                  </select>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
