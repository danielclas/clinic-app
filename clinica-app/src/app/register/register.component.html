<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8">
        <form [formGroup]="form" class="border rounded shadow-lg border-light px-3 pb-3 m-3 mt-5 bg-white">

          <div class="row pb-3">
            <div class="col-6 d-flex" (click)="userType = 'Usuario'" [ngClass]="userType == 'Usuario' ? 'enabled' : 'disabled'" style="height: 100px;">
              <div style="margin: auto;">
                <h4>
                  Registrarse como usuario
                </h4>
              </div>
            </div>
            <div class="col-6 d-flex" (click)="userType = 'Profesional'" [ngClass]="userType == 'Profesional' ? 'enabled' : 'disabled'" style="height: 100px;">
              <div style="margin: auto;">
                <h4>
                  Registrarse como profesional
                </h4>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Name -->
            <div class="col-6 my-2">
              <label for="name">Nombre</label>
              <input [ngClass]="name.invalid && name.touched ? 'error' : ''" type="name" formControlName="name" class="form-control" placeholder="Nombre(s)">
            </div>

            <!-- Surname -->
            <div class="col-6 my-2">
              <label for="surname">Apellido</label>
              <input [ngClass]="surname.invalid && surname.touched ? 'error' : ''" type="surname" formControlName="surname" class="form-control" placeholder="Apellido(s)">
            </div>
          </div>

          <div class="row">
            <!-- Email -->
            <div class="col-6 my-2">
              <label for="email">Correo</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon [icon]="emailIcon"></fa-icon>
                  </span>
                </div>
                <input [ngClass]="email.invalid && email.touched ? 'error' : ''"type="email" formControlName="email" name="email" class="form-control" placeholder="Correo">
              </div>
            </div>

            <!-- Password -->
            <div class="col-6 my-2">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon [icon]="passwordIcon"></fa-icon>
                  </span>
                </div>
                <input [ngClass]="password.invalid && password.touched ? 'error' : ''" type="password" formControlName="password" name="password" class="form-control" placeholder="Contraseña">
              </div>
            </div>
          </div>

          <div class="row m-4" *ngIf="userType === 'Usuario'">
            <!-- Profile pictures if type = user -->
            <div class="col-4">
                <p class="text-left" style="font-weight: bold; font-size: 20px;">Seleccione las fotos de perfil</p>
            </div>
            <div class="col-4 center-block text-center">
              <label for="picture1" class="btn">
                <fa-icon [icon]="portraitIcon" [size]="'4x'" [ngClass]="!picture1 ? 'text-secondary' : 'text-success'"></fa-icon>
              </label>
              <input  formControlName="file1" type="file" name="picture1" id="picture1" style="display: none;" class="form-control-file" (change)="onFileChange($event, 1)">
            </div>
            <div class="col-4 center-block text-center">
              <label for="picture2" class="btn">
                <fa-icon [icon]="portraitIcon" [size]="'4x'" [ngClass]="!picture2 ? 'text-secondary' : 'text-success'"></fa-icon>
              </label>
              <input  formControlName="file2" type="file" id="picture2" style="display: none;" class="form-control-file" (change)="onFileChange($event, 2)">
            </div>
          </div>

          <div class="row m-4" *ngIf="userType === 'Profesional'">
            <!-- Specialties if type = doctor -->
            <div class="col-4">
                <p class="text-left" style="font-weight: bold; font-size: 20px;">Seleccione la(s) especialidade(s)</p>
            </div>
            <div class="col-8">
              <span *ngFor="let specialty of specialties" style="font-size: 15px;" (click)="onSpecialtyClicked($event)" class="badge badge-pill badge-secondary mx-2 my-1">
                {{specialty}}
              </span>
            </div>
          </div>


          <!-- Sign up button -->
          <div class="form-group">
            <button [disabled]="form.invalid" (click)="onRegister()" class="btn btn-primary btn-block my-3">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Registrarse
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
