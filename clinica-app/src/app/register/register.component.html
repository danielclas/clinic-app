<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8">
        <form class="border rounded shadow-lg border-light px-3 pb-3 m-3 mt-5 bg-white">

          <div class="row pb-3">
            <div class="col-6 d-flex" (click)="userType = 'Usuario'" [ngClass]="userType == 'Usuario' ? 'enabled' : 'disabled'" style="height: 100px;">
              <div style="margin: auto;">
                <h4>
                  Registrarse como usuario
                </h4>
              </div>
            </div>
            <div class="col-6 d-flex" (click)="userType = 'Profesional'" [ngClass]="userType == 'Profesional' ? 'enabled' : 'disabled'" style="height: 100px;">
              <div style="margin: auto;">
                <h4>
                  Registrarse como profesional
                </h4>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Name -->
            <div class="col-6">
              <label for="name">Nombre</label>
              <input type="name" [(ngModel)]="name" name="name" class="form-control mb-4" placeholder="Nombre(s)">
              <div *ngIf="false" class="invalid-feedback">
                <div *ngIf="false">El nombre es requerido</div>
              </div>
            </div>

            <!-- Surname -->
            <div class="col-6">
              <label for="surname">Nombre</label>
              <input type="surname" [(ngModel)]="surname" name="surname" class="form-control mb-4" placeholder="Apellido(s)">
              <div *ngIf="false" class="invalid-feedback">
                <div *ngIf="false">El nombre es requerido</div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Email -->
            <div class="col-6">
              <label for="email">Correo</label>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon [icon]="emailIcon"></fa-icon>
                  </span>
                </div>
                <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Correo">
                <div *ngIf="false" class="invalid-tooltip">
                  <div *ngIf="false">El correo es requerido</div>
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="col-6">
              <label for="password">Contraseña</label>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon [icon]="passwordIcon"></fa-icon>
                  </span>
                </div>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
                <div *ngIf="false" class="invalid-tooltip">
                    El correo es requerido
                </div>
              </div>
            </div>
          </div>

          <div class="row m-4" *ngIf="userType === 'Usuario'">
            <!-- Profile pictures if type = user -->
            <div class="col-4">
                <p class="text-left" style="font-weight: bold; font-size: 20px;">Seleccione las fotos de perfil</p>
            </div>
            <div class="col-4 center-block text-center">
              <label for="picture1" class="btn">
                <fa-icon [icon]="portraitIcon" [size]="'4x'" [ngStyle]="{'color': picture1 ? 'green' : 'red'}"></fa-icon>
              </label>
              <input type="file" name="picture1" id="picture1" style="display: none;" class="form-control-file" (change)="onFileChange($event)">
            </div>
            <div class="col-4 center-block text-center">
              <label for="picture2" class="btn">
                <fa-icon [icon]="portraitIcon" [size]="'4x'" [ngStyle]="{'color': picture2 ? 'green' : 'red'}"></fa-icon>
              </label>
              <input type="file" id="picture2" style="display: none;" class="form-control-file">
            </div>
          </div>

          <div class="row m-4" *ngIf="userType === 'Profesional'">
            <!-- Profile pictures if type = user -->
            <div class="col-4">
                <p class="text-left" style="font-weight: bold; font-size: 20px;">Seleccione la(s) especialidade(s)</p>
            </div>
          </div>


          <!-- Sign up button -->
          <div class="form-group">
            <button [disabled]="true" (click)="signUp()" class="btn btn-primary btn-block my-3">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Registrarse
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
