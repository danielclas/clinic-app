<div class="container">
  <div class="row justify-content-center align-items-center mt-4" *ngIf="auth.currentUser">
    <div class="col-4">
      <app-user-card></app-user-card>
    </div>
    <div class="col-8">
      <div class="row p-3">
        <div class="col-4" *ngFor="let item of layout">
          <app-card [link]="item.link" [description]="item.description" [label]="item.label"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
