<div style="display: flex; flex-direction: row; flex-wrap: wrap;" class="p-3 m-2">
  <div [ngClass]="hour == selectedHour ? ['bg-primary', 'selected']: hour.available ? '' : 'bg-secondary'" (click)="onHourClicked(hour)" *ngFor="let hour of hours" class="border anchor">
    {{hour.time}}
  </div>
</div>
