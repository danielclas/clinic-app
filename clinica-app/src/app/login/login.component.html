<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <form class="text-center border rounded shadow-lg border-light p-3 m-3 mt-5 bg-white">

          <p class="h4 mb-4">Ingreso</p>

          <!-- Email -->
          <label for="email">Correo</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control mb-4" placeholder="Correo">
          <div *ngIf="false" class="invalid-feedback">
            <div *ngIf="false">El correo es requerido</div>
          </div>

          <!-- Password -->
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control mb-4" placeholder="Contraseña">
          <div *ngIf="false" class="invalid-feedback">
            <div *ngIf="false">El correo es requerido</div>
          </div>

          <div class="d-flex justify-content-around">
              <div>
                  <!-- Forgot password -->
                  <a href="">¿Olvidó su contraseña?</a>
              </div>
          </div>

          <!-- Sign in button -->
          <div class="form-group">
            <button [disabled]="loading" (click)="signUp()" class="btn btn-primary btn-block my-3">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Ingresar
              </button>
          </div>

          <!-- Register -->
          <p>
              <a role="button" class="nav-link" (click)="navigateToRegister()">Registrarse</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
