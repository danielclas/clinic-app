<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center" [@animateGallery]="'fadeIn'">
      <div class="col">
        <form [formGroup]="form" class="border rounded shadow-lg border-light px-4 pb-3 mt-1 bg-white">

          <div class="row">
            <div class="col-1 d-flex">
              <app-back-arrow></app-back-arrow>
            </div>
            <div class="col d-flex enabled" style="height: 80px;">
              <div style="margin: auto;">
                <h4>
                  Informes
                </h4>
              </div>
            </div>
          </div>

          <!-- Reports downloads -->
          <div class="row my-3">
            <div class="col-6">
              <button [disabled]="loadingFirst || loadingSecond || loadingThird" (click)="downloadReport('log')" class="btn btn-primary btn-block">
                <span *ngIf="loadingFirst" class="spinner-border spinner-border-sm mr-1"></span>
                <span *ngIf="!loadingFirst"> Reporte de logeos </span>
              </button>
            </div>
            <div class="col-6">
              <button [disabled]="loadingFirst || loadingSecond || loadingThird" (click)="downloadReport('sp')" class="btn btn-primary btn-block">
                <span *ngIf="loadingSecond" class="spinner-border spinner-border-sm mr-1"></span>
                <span *ngIf="!loadingSecond"> Reporte de especialidades </span>
              </button>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-6">
              <button [disabled]="loadingFirst || loadingSecond || loadingThird" (click)="downloadReport('wk')" class="btn btn-primary btn-block">
                <span *ngIf="loadingThird" class="spinner-border spinner-border-sm mr-1"></span>
                <span *ngIf="!loadingThird"> Reporte días de semana </span>
              </button>
            </div>
            <p class="text-secondary p-2 my-2 ml-2">Presione en cualquier las opciones para descargar reporetes en Excel y PDF</p>
          </div>
          <hr>

          <div class="row">
            <div class="col align-items-start">
                <h5>
                  Búsqueda de información
                </h5>
                <p class="text-secondary py-2 my-1">
                  Sólo turnos completados. Presione sobre uno para ver el detalle.
                </p>
                <app-appointment-search></app-appointment-search>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="container" id="content" #content>
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let key of keys" scope="col">{{key}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of values">
        <td *ngFor="let k of keys">{{v[k]}}</td>
      </tr>
    </tbody>
  </table>
</div>
