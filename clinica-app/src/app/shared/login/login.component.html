<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <form [formGroup]="form" class="border rounded shadow-lg border-light p-3 m-3 mt-5 bg-white">
          <div style="text-align: center;"class="row text-center justify-content-center align-items-center">
            <h4>
              Ingreso
            </h4>
          </div>
          <!-- Email -->
          <label for="email">Correo</label>
          <input type="email" formControlName="email" [ngClass]="email.invalid && email.touched ? 'error' : ''" class="form-control mb-4" placeholder="Correo">

          <!-- Password -->
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" [ngClass]="password.invalid && password.touched ? 'error' : ''" class="form-control mb-4" placeholder="Contraseña">

          <div class="d-flex justify-content-around">
              <div>
                  <!-- Forgot password -->
                  <a href="">¿Olvidó su contraseña?</a>
              </div>
          </div>

          <!-- Sign in button -->
          <div class="form-group">
            <button [disabled]="form.invalid || loading" (click)="signIn()" class="btn btn-primary btn-block my-3">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              <span *ngIf="!loading">Ingresar</span>
              </button>
          </div>

          <!-- Register -->
          <div class="form-group">
            <button (click)="navigateToRegister()" class="btn btn-success btn-block my-3">
              Registrarse
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
