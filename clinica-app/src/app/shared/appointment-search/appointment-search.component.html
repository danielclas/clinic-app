<div class="row w-100 p-3">
  <div class="col w-100">
    <div class="form-group">
      <input type="text"  class="form-control" #filter [ngModel]="search" placeholder="Valor a buscar">
    </div>
  </div>
</div>
<div class="row justify-content-center" style="max-height: 400px; overflow-y: scroll; overflow-x: auto;">
  <table class="table table-striped table-bordered table-hover" *ngIf="appointments && appointments.length != 0" >
    <thead>
      <tr>
        <th scope="col">Paciente</th>
        <th scope="col">Médico</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Fecha</th>
        <th scope="col">Datos clínicos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ap of appointments | filter:filter.value" class="anchor" (click)="viewDetails(ap)">
        <td>{{ap.patient.name + ' ' + ap.patient.surname}}</td>
        <td>{{ap.professional.name + ' ' + ap.professional.surname}}</td>
        <td>{{ap.professional.specialties}}</td>
        <td>{{ap.date.toDate() | date:'shortDate'}}</td>
        <td>{{ap.data | data}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-12 w-100 align-items-center">
    <div class="row justify-content-center">
      <span *ngIf="loading" class="spinner-border spinner-border-md p-5 mr-1"></span>
    </div>
  </div>
</div>
