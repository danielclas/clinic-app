<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <ul *ngIf="users.length > 0" class="list-group">
        <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
          {{user.surname + ', ' + user.name}}
          <span class="badge badge-primary badge-pill">
            {{printSpecialties(user)}}
          </span>
          <button (click)="onApprove(user)" class="btn btn-success btn-sm">
            Aprobar
          </button>
        </li>
      </ul>
      <h5 *ngIf="users.length == 0">

      </h5>
    </div>
  </div>
</div>
