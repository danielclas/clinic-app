<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center" [@animateGallery]="'fadeIn'">
      <div class="col">
        <form class="border rounded shadow-lg border-light px-3 pb-3 mt-1 bg-white">

          <div class="row">
            <div class="col-1 d-flex">
              <app-back-arrow></app-back-arrow>
            </div>
            <div class="col d-flex enabled" style="height: 80px;">
              <div style="margin: auto;">
                <h4>
                  Turnos pasados
                </h4>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col">
              <table *ngIf="appointments.length != 0" class="table table-hover" style="text-align: center;">
                <thead>
                  <tr>
                    <th scope="col">Profesional</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody *ngIf="appointments.length != 0">
                  <tr *ngFor="let item of appointments" (click)="onRowSelected(item)" [ngClass]="selected && selected == item ? 'table-primary' : ''">
                    <th scope="row">{{item.professional}}</th>
                    <td>{{item.date | date}}</td>
                    <td>{{item.status}}</td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="appointments.length == 0 || loading" class="row justify-content-center align-items-center m-5">
                <h5 *ngIf="appointments.length == 0 && !loading" >
                  No tiene turnos para pasados para mostrar
                </h5>
                <span *ngIf="loading" class="spinner-grow spinner-grow-md mr-1 text-primary"></span>
              </div>
            </div>
          </div>



          <div *ngIf="appointments && appointments.length > 0" class="row align-items-center justify-content-center d-flex">
            <div class="col-8 align-items-center justify-content-center d-flex">
              <button (click)="viewDetails()" [disabled]="!selected || selected.status != status.Done" class="btn btn-success mx-2">Ver detalle</button>
              <button (click)="putReview()" [disabled]="!selected || selected.status != status.Done || selected.patientReview" class="btn btn-primary mx-2">Dejar rese√±a</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
