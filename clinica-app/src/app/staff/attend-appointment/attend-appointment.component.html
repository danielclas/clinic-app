<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center" [@animateGallery]="'fadeIn'">
      <div class="col">
        <form class="border rounded shadow-lg border-light px-3 pb-3 mt-1 bg-white">

          <div class="row">
            <div class="col-1 d-flex">
              <app-back-arrow></app-back-arrow>
            </div>
            <div class="col d-flex enabled" style="height: 80px;">
              <div style="margin: auto;">
                <h4>
                  Atender un turno
                </h4>
              </div>
            </div>

          </div><div class="row justify-content-center">
            <div class="col align-items-center my-2" style="max-height: 500px; overflow-y: scroll;">
              <div *ngIf="appointments && appointments.length > 0" style="display: flex; flex-direction: row; flex-wrap: wrap;" class="p-3 m-2">
                <div class="card m-2" style="width: 30%;" [ngClass]="selected == item ? 'border border-primary shadow shadow-lg' : ''" *ngFor="let item of appointments">
                  <div class="card-body">
                    <h5 class="card-title"><strong>Paciente: </strong>{{item.patient}}</h5>
                    <p class="card-text"><strong>Fecha: </strong>{{item.date | date:'short'}}</p>
                    <p class="card-text"><strong>Estado: </strong>{{item.status}}</p>
                    <button class="btn btn-primary btn-sm" (click)="onRowSelected(item)" >Seleccionar</button>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <span *ngIf="loading" class="spinner-grow spinner-grow-sm p-5 text-primary"></span>
                <h5 *ngIf="appointments && appointments.length == 0" class="p-5" >Usted no tiene turnos aceptados para mostrar. Para ver sus turnos futuros, navegue a "Ver turnos"</h5>
              </div>
            </div>
          </div>

          <div *ngIf="appointments && appointments.length > 0" class="row align-items-center justify-content-center d-flex">
            <div class="col-8 align-items-center justify-content-center d-flex">
              <button (click)="open()" [disabled]="!selected" class="btn btn-primary mx-2 w-50">Atender paciente</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
